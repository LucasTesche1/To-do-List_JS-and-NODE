<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do-List-Lucas</title>
  <!--css do projeto-->
  <link rel="stylesheet" href="/public/css/styles-pastes.css" />
  <!--fonte-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/public/js/scripts_pasta.js"></script>

</head>

<body>
  <!--Container Geral-->
  <div class="todo-container">

    <div class="botao">
      <button type="button" id="btn-volta" onclick="window.location.href = '/'">sair</button>
    </div>    

    <header>
      <h1 id="titulo">Pastas do(a) <%= login %></h1>
    </header>

    <p style="justify-content: center; align-items: center; display: flex; margin-top: 15px;">Escolha sua pasta</p>

    <div class="container-pastes">
      <div class="buttons-text">
        <div class="opcoes">
          <button id="btn-green" class="btn-pastes" onclick="redirecionaIndex1()">
            <img src="/public/images/archive-icon.png" width="20px" height="20px" alt="">
          </button>
          <span class="folder-name">Casa</span>
        </div>

        <div class="edit-input-container" style="display:none;">
          <input type="text" class="edit-input" placeholder="Novo nome">
          <button class="save-btn" onclick="salvarNomePasta(this)">Salvar</button>
        </div>

        <button class="edit-btn" id="lapis" onclick="editarNomePasta(this)">
          <i class="fa-solid fa-pen"></i>
        </button>

      </div>

      <div class="buttons-text">

        <div class="opcoes">
          <button id="btn-red" class="btn-pastes" onclick="redirecionaIndex2()">
            <img src="/public/images/archive-icon.png" width="20px" height="20px" alt="">
          </button>
          <span class="folder-name">Faculdade</span>
        </div>

        <div class="edit-input-container" style="display:none;">
          <input type="text" class="edit-input" placeholder="Novo nome">
          <button class="save-btn" onclick="salvarNomePasta(this)">Salvar</button>
        </div>

        <button class="edit-btn" id="lapis" onclick="editarNomePasta(this)">
          <i class="fa-solid fa-pen"></i>
        </button>

      </div>

      <div class="buttons-text">

        <div class="opcoes">
          <button id="btn-yellow" class="btn-pastes" onclick="redirecionaIndex3()">
            <img src="/public/images/archive-icon.png" width="20px" height="20px" alt="">
          </button>
          <span class="folder-name">Trabalho</span>
        </div>

        <div class="edit-input-container" style="display:none;">
          <input type="text" class="edit-input" placeholder="Novo nome">
          <button class="save-btn" onclick="salvarNomePasta(this)">Salvar</button>
        </div>

        <button class="edit-btn" id="lapis" onclick="editarNomePasta(this)">
          <i class="fa-solid fa-pen"></i>
        </button>



      </div>
    </div>
  </div>
</body>

</html>
