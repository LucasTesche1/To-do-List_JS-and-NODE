<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/css-login/loginstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" link />
</head>

<body>

  <!--esta é pagina de cadastro-->

  <!--este é container principal que engloba toda modal-->
  <div class="container">
    <h1 id="tlcadastro">Faça seu cadastro</h1>


    <form id="formcadastro" action="/cadastro" method="post">

      <label for="login">Login: </label>
      <input type="text" placeholder="Insira seu login" name="login" />

      <label for="password">Senha: </label>
      <input type="password" placeholder="Insira sua senha" name="password" />

      <div class="buttons-register">
        <button type="submit" onclick="handleClickButton()">Cadastrar</button>
        <!--Esse botão está configurado para redirecionar para a pagina de login ao clicar em voltar-->
        <button type="button" onclick="window.location.href = '/views/login.html'">Voltar</button>
      </div>
  </div>

</body>


<script>
  const handleClickButton = () =>{
  Axios.post("http://localhost:3000/cadastro",{
    login:values.login,
    password:values.password
  }).then((response)=>{
    console.log(response)
  })
}
</script>

</html>
