<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List-Lucas</title>
    <!--css do projeto-->
    <link rel="stylesheet" href="/public/css/styles.css" />
    <!--fonte-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--js do projeto-->
    <script src="/public/js/scripts.js" defer></script>
</head>

<body>
    <!--Container Geral-->
    <div class="todo-container">
        <header>
            <div class="teste">
                <!--Esse botão está configurado para redirecionar para a pagina de pastas ao clicar em voltar-->
                <button type="button" onclick="window.location.href = '/views/pastas.html'"><i
                        class="fas fa-angle-left"></i></button>
            </div>
            <h1>
                Lista de Afazeres do(a) Lucas
                <img src="/public/images/archive-icon.png" width="20px" height="20px" alt=""
                    style="background-color: rgba(243, 243, 0, 0.685);" />
            </h1>
        </header>

        <!--Formulário para adicionar a tarefa-->

        <form id="todo-form">
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?" />
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <!--Formulário para editar a tarefa-->

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa!</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <!--Botão para cancelar edição-->
            <button id="cancel-edit-btn">Cancelar</button>
        </form>

        <!--Formulário para pesquisar a tarefa-->

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <!--Formulário para apagar a pesquisa-->

                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <!--Filtro de tarefa-->

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feito</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <!--Área das tarefas-->

        <!--Tarefa Exemplo 1-->
        <div id="todo-list">
            <div class="todo done">
                <h3>Tarefa1</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <!--Tarefa Exemplo 2-->
            </div>
            <div class="todo">
                <h3>Tarefa2</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
