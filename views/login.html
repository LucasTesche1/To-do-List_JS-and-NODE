<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/css-login/loginstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" link />

</head>

<body>
  <h2>Entre ou crie sua conta</h2>
  <div class="container" id="container">

    <!--Modal de login alterada-->

    <div class="form-container logar-container">
      <form method="post">
        <h1>Entrar</h1>
        <span> <br> Entre na sua conta</span>
        <input type="text" name="login" placeholder="Nome de usuário" />
        <input type="password" name="password" placeholder="Senha" />
        <a href="/views/esqueceu.html">Esqueceu a senha ?</a>
        <button type="submit">Logar</button>
      </form>
    </div>

    <!--Modal de registro alterada-->

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-direita">

          <h1>Seja bem vindo</h1>
          <p>Registre seus dados e crie uma nova conta</p>
          <button class="ghost" onclick="redirecionaCadastro()">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>

    //FUNÇÃO PARA DIRECIONAR A PAGINA DE CADASTRO
    function redirecionaCadastro() {
      return window.location.href = "/views/cadastro.html";
    }
  </script>

</body>

</html>
